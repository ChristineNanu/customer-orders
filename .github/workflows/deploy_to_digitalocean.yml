name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Heroku
        run: |
          echo ${{ secrets.HEROKU_API_KEY }} | docker login --username=$HEROKU_EMAIL --password-stdin registry.heroku.com

      - name: Deploy to Heroku
        run: |
          heroku git:remote -a $HEROKU_APP_NAME
          git push heroku main
